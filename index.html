<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Simple, accessible and SEO-optimized webpage.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Project</title>
</head>
<body>
  <header>
    <h1>Welcome to My Webpage</h1>
    <nav aria-label="Main menu">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About This Page</h2>
      <p>This is a beginner HTML project showcasing semantic structure, accessibility, and basic SEO techniques.</p>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form aria-label="Contact form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MuchaiG. All rights reserved.</p>
  </footer>
</body>
</html>
